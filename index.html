<!DOCTYPE html>
<html>
<head>
	<title>xhdev @ihuixu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./common/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="./common/vue.min.js"></script>
</head>
<body>

<div class="navbar navbar-inverse">
	<div class="navbar-inner">
		<a class="brand" href="./index.html">xhdev.github.io</a>
	</div>
</div>

<div class="container">
	<h2>CSS</h2>
	<div class="row">
		<div class="span4" v-for="(k, value) in CSSData">
			<h3>{{k}}</h3>
			<ul>
				<li v-for="v in value"><a href='./css/{{k}}/{{v}}.html'>{{v}}</a></li>
			</ul>
		</div>

	</div>
</div>

<div class="container">
	<h2>JS</h2>
	<div class="row">
		<div class="span4" v-for="(k, value) in JSData">
			<div v-if="value.length > 0">
				<h3>{{k}}</h3>
				<ul>
					<li v-for="v in value"><a href='./js/{{k}}/{{v}}.html'>{{v}}</a></li>
				</ul>
			</div>
			<div v-else>
				<h4><a href="./js/{{k}}.html">{{k}}</a></h4>
			</div>
		</div>

	</div>
</div>



<script>
new Vue({
	el: 'body',
	data: {
		CSSData: {
			'border':['多重边框']
			, 'background':['背景条纹', '复杂的背景图案']
		}
		, JSData : {
			'基础':[]
			, '深入':[]
		}
	}
})
</script>


</body>
</html>
