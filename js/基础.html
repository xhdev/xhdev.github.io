<div class="container text-center">

<div class="container" id="typeof">
	<h3>typeof</h3>
	<div v-for="res in result">
		<span v-for="(k,v) in res">{{k}}:<code>{{v}}</code></span>
	</div>

	<script>
	new Vue({
		el: '#typeof'
		, data: {
			result : []
			, command : [
				'typeof 123'
				, 'typeof null'
				, 'typeof "s"'
				, 'typeof undefined'
				, 'typeof true'
				, 'typeof {a:1}'
				, 'typeof new function(){}'
				, 'typeof new RegExp("12","ig")'
			]
		}
		, ready : function(){
			for(var i in this.command){
				var command = this.command[i]
				this.result.push({input:command, output:eval(command)})
			}	
		}
	})
	</script>
</div>


<div class="container" id="demo2">
	<h3>一个变量的作用域，总是完整的函数</h3>
	<pre>{{js}}</pre>
	<div v-for="res in result">
		<span v-for="(k,v) in res">{{k}}:<code>{{v}}</code></span>
	</div>

	<script>
	new Vue({
		el: '#demo2'
		, data: {
			js : `function foo(){
				var x = -512
				if(x < 0){
					var tmp = x
				}
				return tmp
			}
			foo()`
			, result : []
		}
		, methods : {
			add : function(res){
				this.result.push(res)
			}
		}
		, ready : function(){
			this.add({output:eval(this.js)})
		}
	})
	</script>


</div>


<div class="container" id="demo3">
	<h3>IIFE（立刻调用函数表达式）-场景</h3>
	<pre>{{js}}</pre>
	<div v-for="res in result">
		<span v-for="(k,v) in res">{{k}}:<code>{{v}}</code></span>
	</div>

	<script>
	new Vue({
		el: '#demo3'
		, data: {
			js : `function foo(){
				var res = []
				for(var i = 0;i<5;i++){
					res.push(function(){return i})
				}
				return res
			}
			foo()`
			, result : []
		}
		, methods : {
			add : function(res){
				this.result.push(res)
			}
		}
		, ready : function(){
			var res = eval(this.js)

			this.add({input:'res[1]()', output:res[1](), expect:1})
			this.add({input:'res[3]()', output:res[3](), expect:3})
		}
	})
	</script>

</div>
