	, "'1' == true"
	, "'2' == true"
	, "'abc' == true"

	, "'abc' == new String('abc')"

	, "['123'] == 123"
	, "[] == 0"

], [
	"2 === 1"
	, "2 === 0"
	, "1 === 1"
	, "0 === 0"

	, "0 === 0"
	, "1 === 1"
	, "2 === 1"
	, "NaN === 1"
