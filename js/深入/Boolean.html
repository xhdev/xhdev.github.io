<script>

addDemo('#demo1', '所有的对象都是真', [
	"Boolean(new Boolean(false))"
	, "Boolean([])"
	, "Boolean('')"
	, "Number({valueOf:function(){return 123}})"
	, "String({toString:function(){return '123'}})"
])

addDemo('#demo2', {
	title:'逻辑运算符'
	,intro:[
			'<code>&&</code>：如果第一个能换成false，就返回这个值，否则返回第二个'
			, '<code>||</code>：如果第一个能换成true，就返回这个值，否则返回第二个'
		]
	}, [
	"'abc' || 123"
	, "false || 123"

	, "false || console.log(123)"
	, "true || console.log(123)"

	, "true && false"
	, "'' && 'def'"

])
