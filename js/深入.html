<div class="container" id="demo1"></div>

<div class="container" id="demo2">
	<h3>自动分号插入（ASI）</h3>
	<p>换行符，结束花括号，文章结尾</p>
</div>



<div class="container" id="demo3"></div>

<script>
addDemo('#demo3', '数字字面量的方法调用', [
	'1.toString()'
	, '1..toString()'
	, '1 .toString()'
	, '(1).toString()'
	, '1.0.toString()'
])
</script>




<div class="container" id="demo4">
	<h3>严格模式</h3>
	<code>'use strict'</code>
	<ul>
		<li>变量必须被声明</li>
		<li>函数必须在作用域顶部声明</li>
		<li>取消了<code>arguments.callee</code><code>arguments.caller</code></li>
		<li>无方法的函数中，this为undefined</li>
		<li>不能用with</li>
		<li>没有八进制<code>010</code></li>
	</ul>
	
</div>



<div class="container" id="demo5"></div>
<script>
addDemo('#demo5', '原始值的包装对象', [
	"typeof new String('abc')"
	, "new String('abc') === 'abc'"
	, "'abc' instanceof String"
	, "'abc' === new String('abc')"
	, "var a = new String('abc');var b = new String('abc');a == b"
	, "new Number(123).valueOf()"
])
</script>



<div class="container" id="demo6"></div>
<script>
addDemo('#demo6', '强制类型转换', [
	"Boolean(undefined)"
	, "Boolean(null)"
	, "Boolean(0)"
	, "Boolean(NaN)"
	, "Boolean('')"

	, "Number('')"
	, "Number(undefined)"
	, "Number(null)"
	, "Number(false)"
	, "Number(true)"
])
</script>
