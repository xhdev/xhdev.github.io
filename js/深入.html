<div class="container text-center">
	<h1>深入</h1>
</div>

<div class="container" id="demo1">
	<h3>通过eval对对象字面量求值</h3>
	<div v-for="res in result">
		<span v-if="k != 'error'" v-for="(k,v) in res">{{k}}:<code>{{v|json}}</code></span>
		<span v-if="res.error">error:<code>{{res.error}}</code></span>
	</div>

	<script>
	new Vue({
		el: '#demo1'
		, data: {
			result : []
			, command : [
				'eval("{a:123}")'
				, 'eval("({a:123})")'
			]
		}
		, methods : {
			add : function(res){
				this.result.push(res)
			}
		}
		, ready : function(){
			for(var i in this.command){
				var command = this.command[i]
				var res = {input:command}
				try{
					res.optput = eval(command)

				}catch(e){
					res.error = e
				}
				
				this.add(res)
			}	
		}
	})
	</script>
</div>

<div class="container" id="demo3">
	<h3>数字字面量的方法调用</h3>
	<div v-for="res in result">
		<span v-if="k != 'error'" v-for="(k,v) in res">{{k}}:<code>{{v|json}}</code></span>
		<span v-if="res.error">error:<code>{{res.error}}</code></span>
	</div>

	<script>
	new Vue({
		el: '#demo3'
		, data: {
			result : []
			, command : [
				'1.toString()'
				, '1..toString()'
				, '1 .toString()'
				, '(1).toString()'
				, '1.0.toString()'
			]
		}
		, methods : {
			add : function(res){
				this.result.push(res)
			}
		}
		, ready : function(){
			for(var i in this.command){
				var command = this.command[i]
				var res = {input:command}
				try{
					res.optput = eval(command)

				}catch(e){
					res.error = e
				}
				
				this.add(res)
			}	
		}
	})
	</script>
</div>
