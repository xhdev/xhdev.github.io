<!DOCTYPE html>
<html>
<head>
	<title>js 深入 | xhdev @ihuixu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
	<script src="../common.js"></script>
</head>
<body>

<div class="navbar navbar-inverse">
	<div class="navbar-inner">
		<a class="brand" href="../index.html">xhdev.github.io</a>
	</div>
</div>

<div class="container text-center">
	<h1>深入</h1>
</div>


<div class="container" id="demo2">
	<h3>自动分号插入（ASI）</h3>
	<p>换行符，结束花括号，文章结尾</p>
</div>

<div class="container" id="demo4">
	<h3>严格模式</h3>
	<code>'use strict'</code>
	<ul>
		<li>变量必须被声明</li>
		<li>函数必须在作用域顶部声明</li>
		<li>取消了<code>arguments.callee</code><code>arguments.caller</code></li>
		<li>无方法的函数中，this为undefined</li>
		<li>不能用with</li>
		<li>没有八进制<code>010</code></li>
	</ul>
	
</div>


<script>
addDemo('#demo1', '通过eval对对象字面量求值', [
	'eval("{a:123}")'
	, 'eval("({a:123})")'
])

addDemo('#demo3', '数字字面量的方法调用', [
	'1.toString()'
	, '1..toString()'
	, '1 .toString()'
	, '(1).toString()'
	, '1.0.toString()'
])

addDemo('#demo5', '原始值的包装对象', [
	"typeof new String('abc')"
	, "new String('abc') === 'abc'"
	, "'abc' instanceof String"
	, "'abc' === new String('abc')"
	, "var a = new String('abc');var b = new String('abc');a == b"
	, "new Number(123).valueOf()"
])

addDemo('#demo6', '强制类型转换', [
	"Boolean(undefined)"
	, "Boolean(null)"
	, "Boolean(0)"
	, "Boolean(NaN)"
	, "Boolean('')"

	, "Number('')"
	, "Number(undefined)"
	, "Number(null)"
	, "Number(false)"
	, "Number(true)"
	, "Number({})"
	, "Number('d3')"
	, "Number('3d')"
	, "Number('33')"

	, "String(true)"
	
	, "Object(null)"
	, "Object(undefined)"
	, "Object(123)"
	, "Object('abc')"

])

addDemo('#demo7', '运算符', [
	"[1,2]+[3]"
	, "String([1,2])"
	, "String([3])"
])

addDemo('#demo8', '严格相等', [
	"undefined === undefined"
	, "null === null"
	, "NaN === NaN"
	, "1 === true"
	, "2 === true"
])

addDemo('#demo9', {title:'宽松相等', intro:'转为数字进行比较'}, [
	"2 == true"
	, "2 == false"
	, "1 == true"
	, "0 == false"

	, "'' == false"
	, "'1' == true"
	, "'2' == true"
	, "'abc' == true"
], [
	"2 === 1"
	, "2 === 0"
	, "1 === 1"
	, "0 === 0"

	, "0 === 0"
	, "1 === 1"
	, "2 === 1"
	, "NaN === 1"
])


</script>
