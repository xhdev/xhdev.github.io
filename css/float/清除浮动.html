<!DOCTYPE html>
<html>
<head>
	<title>css float | xhdev @ihuixu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../common/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<script src="../../common/common.js"></script>
</head>
<body>

<div class="container text-center">
	<h1>清除浮动</h1>

<div class="demo demo0">
	<h3>现象</h3>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
	</div>
</div>

	<h3>额外元素</h3>
<div class="demo demo2">
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div style="clear:both;"></div>
	</div>
</div>


	<h3>after</h3>
<div class="demo demo3">
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div style="clear:both;"></div>
	</div>
</div>

	<h3>BFC：块状格式化上下文</h3>
	<p><code>float : left | right</code></code></p>
	<p><code>overflow : hidden | auto | scorll</code></code></p>
	<p><code>display : table-cell | table-caption | inline-block | flex | inline-flex</code></code></p>
	<p><code>position : absolute | fixed</code></p>

<div class="demo demo4">
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
	</div>
</div>
<div class="demo demo5">
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
	</div>
</div>


</div>

<style>
.demo{overflow:hidden;margin-bottom:40px;}
.parent{background-color:yellow;padding:4%;box-sizing:border-box;position:relative;}
.child{padding-top:20%;width:20%;margin:10%;float:left;}
.child:nth-of-type(1){background-color:#f66;}
.child:nth-of-type(2){background-color:#556;}


.demo3 .child:nth-of-type(2){*zoom:1;}
.demo3 .child:nth-of-type(2):after{clear: both;content: ".";display:block;visibility:hidden;height:0; }

.demo4 .parent{overflow:hidden;}
.demo5 .parent{float:left;width:100%;}

</style>


</body>
</html>
